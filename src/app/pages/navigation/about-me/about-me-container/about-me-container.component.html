<div>
  <nz-avatar class="profile" nzIcon="user" nzSrc="{{avatar}}" [nzSize]="156"></nz-avatar>
  <nz-tabset [nzSize]="size"
             [nzTabPosition]="isMobile ? 'top' : 'right'">
    <nz-tab *ngFor="let tab of tabs" [nzTitle]="titleTemplate">
      <ng-template #titleTemplate>
        {{getValue(tab) | translate}}
      </ng-template>
      <ambm-curriculum-container [curriculum-list]="getList(tab)"></ambm-curriculum-container>
    </nz-tab>
  </nz-tabset>

</div>
