<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <ambm-sidebar [isCollapsed]="isCollapsed"></ambm-sidebar>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <ambm-header [isCollapsed]="isCollapsed"
                   (collapseEmitter)="isCollapsed = $event"></ambm-header>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>
      <ambm-footer></ambm-footer>
    </nz-footer>
  </nz-layout>

</nz-layout>
