<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzWidth="256px"
            nzBreakpoint="md"
            [nzCollapsedWidth]="isMobile ? 0 : 80"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <ambm-sidebar [isCollapsed]="isCollapsed"
                  (collapseEmitter)="setCollapsed($event)"></ambm-sidebar>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <ambm-header [isCollapsed]="isCollapsed"
                   (collapseEmitter)="setCollapsed($event)"></ambm-header>
    </nz-header>
    <nz-content
      [class.disabled]="isMobile && !isCollapsed">
      <div
        class="inner-content">
        <router-outlet></router-outlet>

      </div>
    </nz-content>

    <button
      [hidden]="isCollapsed"
      class="button-fab"
      nz-button nzType="primary"
      [nzSize]="'default'"
      nzShape="circle"
      (click)="setCollapsed(true)">
      <span nz-icon nzType="menu-fold"></span>
    </button>

    <nz-footer
      [class.disabled]="isMobile && !isCollapsed">
      <ambm-footer></ambm-footer>
    </nz-footer>
  </nz-layout>

</nz-layout>
